<div class="col-md-6 offset-md-3">
<h3>Patient Registration</h3>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstName"
            [(ngModel)] = "patient.firstName" name="firstName">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName"
            [(ngModel)] = "patient.lastName" name="lastName">
    </div>

    <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" class="form-control" id="dateOfBirth"
            [(ngModel)] = "patient.dateOfBirth" name="dateOfBirth">
    </div>

    <div class="form-group">
        <label>Gender</label>
        <input type="text" class="form-control" id="gender"
            [(ngModel)] = "patient.gender" name="gender">
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="address"
            [(ngModel)] = "patient.address" name="address">
    </div>

    <div class="form-group">
        <label>Suburb</label>
        <input type="text" class="form-control" id="suburb"
            [(ngModel)] = "patient.suburb" name="suburb">
    </div>

    <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" id="state"
            [(ngModel)] = "patient.state" name="state">
    </div>

    <div class="form-group">
        <label>Post Code</label>
        <input type="text" class="form-control" id="postcode"
            [(ngModel)] = "patient.postcode" name="postcode">
    </div>

    <div class="form-group">
        <label>Phone No</label>
        <input type="text" class="form-control" id="phoneNo"
            [(ngModel)] = "patient.phoneNo" name="phoneNo">
    </div>
    <br>
    <button class ="btn btn-success" type="submit"> Save </button>
</form>
</div>
